<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link tag -->
    <link
      rel="shortcut icon"
      href="images/icons/favicon.ico"
      type="image/x-icon"
    />

    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title  -->
    <title>Crazy Gamer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <!-- navbar section start -->
      <nav class="navbar">
        <h2 class="logo-container">
          <img src="./images/Frame.png" alt="logo image" />
          <span class="specific-span-1">G</span>amer
        </h2>
        <ul class="nav-items">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li class="follow-us">
            <p class="follow-us-text">Follow Us On</p>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-content-box">
          <h1 class="banner-title-1">Play Like The</h1>
          <h2 class="banner-title-2">G.O.A.T.</h2>
          <div class="banner-content-special-1">
            <img src="./images/icons/play.svg" alt="play icon" />
            <p>1-Click instant play</p>
          </div>
          <div class="banner-content-special-2">
            <img src="./images/icons/download.svg" alt="download icon" />
            <p>No Download</p>
          </div>
          <div class="banner-content-special-3">
            <img src="./images/icons/men-group.svg" alt="men-group icon" />
            <p>1000s of supported online games</p>
          </div>
          <button class="btn-primary sign-in-btn">Sign In</button>
          <button class="btn-primary go-rogue-btn">Go Rogue</button>
        </div>
        <div class="banner-img">
          <img src="./images/Group 18.png" alt="banner image" />
        </div>
      </div>
    </header>
